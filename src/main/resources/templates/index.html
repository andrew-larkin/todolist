<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body link="black">
<div id="task-form">
    <form>
        <h2>Новая задача</h2>
        <label>Название задачи:</label>
        <input type="text" name="name" placeholder="Что должно быть сделано?">
        <label>Дата и время:</label>
        <input type="datetime-local" name="date" value="">
        <label>Описание:</label>
        <input type="text" name="description" value="">

        <hr>
        <button id="save-task">Сохранить</button>
    </form>
</div>

<div id="task-form-update-delete">
    <form name="updatee">
        <h2>Изменение задачи</h2>
        <label>Название задачи:</label>
        <input type="text" name="name" id="update-name"><br>
        <p><input type="checkbox" name="nameOfTask"/>Задача выполнена?</p>
        <button id="delete-button" onclick="return false">Удалить</button>
        <label>Дата:</label>
        <input type="datetime-local" name="date" id="update-date">
        <label>Описание:</label>
        <input type="text" name="description" value="">

        <hr>
        <button id="update-task" type="submit" onclick="return false">Изменить</button>
    </form>
</div>


<h1 style="background-color: #0277bd; color: white">Список задач (<span th:text="${tasksCount}">0</span>)</h1>
<button id="show-add-task-form">Новая задача</button>
<br><br>
<div id="task-list">
    <div th:each="task : ${tasks}">
      <!--  <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>-->
    </div>
</div>
<p th:text="${someParameter}"></p>
</body>
</html>
